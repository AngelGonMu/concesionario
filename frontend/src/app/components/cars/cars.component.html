<div class="mt-4 col-8 offset-2">
    <div class="card">
        <div class="card-header h3">
            Nuevo Coche
            <button class="float-right btn btn-outline-primary btn-sm" (click)="displayNew(!showNew)">
                <span [hidden]="!showNew">Ocultar formulario</span>
                <span [hidden]="showNew">Mostrar formulario</span>
            </button>
        </div>
        <div class="card-body" [hidden]="!showNew">
            <form #newCarForm=ngForm (ngSubmit)="newCarSubmit()">
                <div class="form-group">
                  <label for="inputTitle">Titulo</label>
                  <input type="text" name="title" class="form-control" id="inputTitle" [(ngModel)]="car.title" required>
                </div>
                <div class="form-group">
                    <label for="inputDescription">Descripcion</label>
                    <input type="text" name="description" class="form-control" id="inputDescription" [(ngModel)]="car.description" required>
                </div>
                <div class="form-group">
                    <label for="inputPrice">Precio</label>
                    <input type="number" name="precio" class="form-control" id="inputPrice" [(ngModel)]="car.precio" required>
                </div>
                <div class="form-group">
                    <label for="inputStatus">Estado</label>
                    <input type="text" name="status" class="form-control" id="inputStatus" [(ngModel)]="car.status" required>
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!newCarForm.valid">Guardar</button>
            </form>
        </div>
    </div>
</div>
<div class="table-responsive mt-2">
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Precio</th>
            <th scope="col">Estado</th>
            <th scope="col" class="text-right">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let car of cars; index as i">
            <td>{{car.title}}</td>
            <td>{{car.precio}} $</td>
            <td>{{car.status}}</td>
            <td class="text-right">
                <button class="btn btn-outline-success btn-sm mx-2" (click)="updateCar(i)">Editar</button>
                <button class="btn btn-outline-danger btn-sm mx-2" (click)="deleteCar(i)">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
